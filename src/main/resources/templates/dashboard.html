<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Charts With Thymeleaf</title>
    <!--Load the AJAX API-->
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages': ['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            let data = google.visualization.arrayToDataTable(
                [
                    ['created', 'moistureLevel', 'temperature', 'humidity'],
                    /*[# th:each="entry : ${chartData}"]*/
                    [new Date([[${entry.created}]]), [[${entry.moistureLevel}]], [[${entry.temperature}]], [[${entry.relativeHumidity}]]],
                    /*[/]*/
                ]
            );


            // Set chart options
            const options = {
                enableInteractivity: true,
                title: 'Soil Data',
                hAxis: {
                    title: 'created',
                    titleTextStyle: {
                        color: '#333'
                    },
                    format: 'HH:mm',
                    gridlines: {
                        count: 10
                    }
                },
                vAxis: {minValue: 0}
            };

            // Instantiate and draw our chart, passing in some options.
            const chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h1>Google Charts With Thymeleaf</h1>
<div id="chart_div"></div>
</body>
</html>
