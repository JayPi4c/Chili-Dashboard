<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" th:href="@{../favicon.ico}">
    <link rel="stylesheet" href="/css/requests.css">
    <title>Dashboard</title>
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <!-- get the data into javascript-->
    <script th:inline="javascript" type="text/javascript">
        // get data from the server
        const humid_temp_data_array = [
            ['created', 'temperature', 'humidity'],
            /*[# th:each="entry : ${chartData}"]*/
            [new Date([[${entry.created}]]), [[${entry.temperature}]], [[${entry.relativeHumidity}]]],
            /*[/]*/
        ];

        const moistureLevel_data_array = [
            ['created', 'moisture'],
            /*[# th:each="entry : ${chartData}"]*/
            [new Date([[${entry.created}]]), [[${entry.moistureLevel}]]],
            /*[/]*/
        ];
    </script>
    <!--Load the AJAX API-->
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script src="/js/charts.js" type="text/javascript"></script>
    <script src="/js/requests.js" type="text/javascript"></script>
</head>
<body>
<h1 class="title">Chili Dashboard</h1>
<div class="input-section">
    <div class="input-container">
        <label for="start">Start datetime:</label>
        <input type="datetime-local" id="start" name="start"
               min="2023-03-15T00:00">
    </div>
    <div class="input-container">
        <label for="end">End datetime:</label>
        <input type="datetime-local" id="end" name="end"
               min="2023-03-15T00:00">
    </div>
    <a id="makeRequest" href="/">make Request</a>
</div>

<div id="moisture_div" style="height: 38vh; width:100%;"></div>
<div id="temp_humid_div" style="height: 38vh; width:100%;"></div>
</body>
</html>
