<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Charts With Thymeleaf</title>
    <!--Load the AJAX API-->
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages': ['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            let humid_temp_data = google.visualization.arrayToDataTable(
                [
                    ['created', 'temperature', 'humidity'],
                    /*[# th:each="entry : ${chartData}"]*/
                    [new Date([[${entry.created}]]), [[${entry.temperature}]], [[${entry.relativeHumidity}]]],
                    /*[/]*/
                ]
            );

            // Set chart options
            const humid_temp_options = {
                enableInteractivity: true,
                title: 'Soil Data',
                hAxis: {
                    title: 'created',
                    titleTextStyle: {
                        color: '#333'
                    },
                    format: 'HH:mm',
                    gridlines: {
                        count: 10
                    }
                },
                vAxis: {minValue: 0},
                colors: ['red', 'blue'],
                curveType: 'function',
                legend: { position: 'bottom' }
            };


            // Instantiate and draw our chart, passing in some options.
            const humid_temp_chart = new google.visualization.LineChart(document.getElementById('temp_humid_div'));
            humid_temp_chart.draw(humid_temp_data, humid_temp_options);



            // Create the data table.
            let moistureLevel_data = google.visualization.arrayToDataTable(
                [
                    ['created', 'moisture'],
                    /*[# th:each="entry : ${chartData}"]*/
                    [new Date([[${entry.created}]]), [[${entry.moistureLevel}]]],
                    /*[/]*/
                ]
            );

            // Set chart options
            const moistureLevel_options = {
                enableInteractivity: true,
                title: 'Soil Data',
                hAxis: {
                    title: 'created',
                    titleTextStyle: {
                        color: '#333'
                    },
                    format: 'HH:mm',
                    gridlines: {
                        count: 10
                    }
                },
                colors: ['blue'],
                curveType: 'function',
                legend: { position: 'bottom' }
            };


            // Instantiate and draw our chart, passing in some options.
            const moistureLevel_chart = new google.visualization.LineChart(document.getElementById('moisture_div'));
            moistureLevel_chart.draw(moistureLevel_data, moistureLevel_options);

        }
    </script>
</head>
<body>
<h1>Google Charts With Thymeleaf</h1>
<div id="moisture_div" style="height: 40vh; width:100%;"></div>
<div id="temp_humid_div" style="height: 40vh; width:100%;"></div>
</body>
</html>
